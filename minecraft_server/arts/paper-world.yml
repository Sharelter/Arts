# This is a world configuration file for Paper.
# This file may start empty but can be filled with settings to override ones in the config/paper-world-defaults.yml
# 
# World: arts (minecraft:overworld)

_version: 30
delay-chunk-unloads-by: 10s
entity-per-chunk-save-limit:
  area_effect_cloud: 8
  arrow: 16
  dragon_fireball: 3
  egg: 8
  ender_pearl: 8
  experience_bottle: 3
  experience_orb: 16
  eye_of_ender: 8
  fireball: 8
  firework_rocket: 8
  llama_spit: 3
  potion: 8
  shulker_bullet: 8
  small_fireball: 8
  snowball: 8
  spectral_arrow: 16
  trident: 16
  wither_skull: 4
max-auto-save-chunks-per-tick: 8
prevent-moving-into-unloaded-chunks: true
